<!DOCTYPE html>
<html>
<head>
    <title>Time Line Monitor</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/assets/styles/site.css">
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-app="tlm">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Time Lapse Monitor</a>
            </div>
            
            <div class="hidden-xs">
                <nav>
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="home">Photo Gallery</a></li>
                        <li><a ui-sref="settings">Settings</a></li>
                    </ul>
                </nav>
            </div>

            <div class="visible-xs">
                <nav class="navbar-collapse" collapse="isCollapsed">
                    <ul class="nav navbar-nav">
                        <li><a ng-click="isCollapsed = !isCollapsed" ui-sref="home">Photo Gallery</a></li>
                        <li><a ng-click="isCollapsed = !isCollapsed" ui-sref="settings">Settings</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div ng-controller="alertController">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        
        <div>
            <section role="main" class="container" ui-view></section>
        </div>

        <hr />
        <footer>
            <p>&copy; 2015 - Christoph Pangerl</p>
        </footer>
    </div>

    <script src="/vendor/socket.io-client/socket.io.js"></script>

    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/vendor/angular-fontawesome/dist/angular-fontawesome.js"></script>
    <script src="/vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/vendor/angular-socket-io/socket.js"></script>

    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/homeController.js"></script>
    <script src="/assets/js/settingsController.js"></script>
    <script src="/assets/js/alertController.js"></script>
</body>
</html>
