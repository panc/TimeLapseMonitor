<div>
    <h1>Photo Gallery</h1>
    
    <div class="row buttons">
        <button type="button" ng-click="refresh()">
            Refresh!
        </button>
        <button type="button" ng-click="takePhoto()">
            Take Photo
        </button>
    </div>
    
    <div class="row buttons">
        <button type="button" ng-click="startOrStopTimeplase()">
            {{ startStopButtonText }}
        </button>
        <span>{{ timelapseState }}</span>
    </div>

    <div class="row photos">
        <div ng-repeat="img in photos" class="photo">
            <img ng-src="{{ img.url }}" title="{{ img.name }}"/>
        </div>
    </div>

</div>
