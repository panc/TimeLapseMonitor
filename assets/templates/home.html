<div class="home-content">
    <h1>Hello World!</h1>
    
    <ul>
        <li ng-repeat="img in images">
            {{img.name}} <br>
            <img ng-src="{{ img.url }}" width="200px" />
        </li>
    </ul>
    
    <button id="refresh" type="button" ng-click="refresh()">
        Refresh!
    </button>
</div>
